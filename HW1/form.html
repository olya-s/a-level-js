<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<style>
		.form {
			box-sizing: border-box;
			width: 300px;
			height: 150px;
			margin: 0 auto;
			padding: 20px;
			color: #008B8B;
			background: #AFEEEE;
			border: 1px solid #008B8B;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #5F9EA0;
		}
		p {
			text-align: right;
		}
	</style>
	<script>
		function verification() {
			var credentials = {
				    login: 'admin',
				    password: 'qwerty',
					};
			if ((credentials.login == login.value) && (credentials.password == password.value)) {
				document.write('<div style="width: 300px; height: 150px; margin: 0 auto; padding: 20px; background: #32CD32; color: #FF0000; text-align: center; font-size: 2em; box-sizing: border-box;"><p>Congradulations!!!</p></div>')
			}
			else {
				document.write('<div style="width: 300px; height: 150px; margin: 0 auto; padding: 20px; background: #B22222; color: #00FF00; text-align: center; font-size: 2em; box-sizing: border-box;"><p>Error!!!</p></div>')
			}
		}
	</script>
</head>
<body>
	<main>
		<form action="#" class="form">
			<p>
				<label for="login">Login</label>
				<input type="text" id="login">
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" id="password">
			</p>
			<p>
				<input type="button" value="login" onclick="verification()">
			</p>
		</form>
	</main>
</body>
</html>
